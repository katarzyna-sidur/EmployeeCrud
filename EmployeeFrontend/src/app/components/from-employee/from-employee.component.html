<form #employeeForm="ngForm">
    <div class="form-row">
        <div class="form-group col-6">
            <label>First Name</label>
            <input type='text' class="form-control" id="firstname" name="firstname" [(ngModel)]="employee.FirstName">
        </div>
        <div class="form-group col-6">
            <label>Last Name</label>
            <input type='text' class="form-control" id="lastname" name="lastname" [(ngModel)]="employee.LastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label>Gender</label>
            <select class="form-control" id="gender" name="gender" [(ngModel)]="employee.Gender">
                <option [ngValue]="null" disabled>Select option </option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group col-6">
            <label>Salary</label>
            <input type='text' class="form-control" id="salary" name="salary" [(ngModel)]="employee.Salary">
        </div>
    </div>
    <button *ngIf="!employee.Id" (click)="saveEmployee(employee)">Submit</button>
    <button *ngIf="employee.Id" (click)="saveEmployee(employee)">Edit</button>
</form>
